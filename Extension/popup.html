<!doctype html>
<!--
  This html file describes the main popup when
  left-clicking the YouTime icon.
  TODO:
  Update CSS for <select> tag
  Fix text box padding
  -->
<html>
  <head>
    <title>YouTime</title>
    <script src="Scripts/eventfacade.js"></script>
    <script src="Scripts/popup.js"></script>
    <link rel="stylesheet" href="Stylesheets/styles.css">
    <!--[if lte IE 6]>
      <style>#top, #bottom, #left, #right { display: none; }</style>
    <![endif]-->
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1 id="actionHeader">Timestamp added!</h1>
    </header>

    <!-- Main form -->
    <form>
      <table>
        <tr>
          <td>
            <label for="nameField">Name</label>
          </td>
          <td>
            <input type="text" id="nameField" class="text" value="" disabled></input>
          </td>
        </tr>

        <tr>
          <td>
            <label for="folderField">Folder</label>
          </td>
          <td>
            <select id="folderField">
              <option value="1">Option 1</option>
              <option value="2">Option 2</option>
              <option value="3">Option 3</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>
            <label for="descriptionField">Description</label>
          </td>
          <td>
            <input type="text" id="descriptionField" class="text" value=""></input>
          </td>
        </tr>

        <tr>
          <td>
            <input type="button" id="managerButton" class="button" value="Manager"></input>
          </td>
          <td>
            <input type="button" id="doneButton" class="button" value="Done"></input>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
