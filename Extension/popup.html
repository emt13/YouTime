<!doctype html>
<!--
  This HTML file describes the main popup when
  left-clicking the YouTime icon.

  @author YouTime
  @version 1.0
  @since 2016-04-01
  -->
<html>
  <head>
    <title>YouTime</title>
    <script src="Scripts/yteventfacade.js"></script>
    <script src="Scripts/yttimemark.js"></script>
    <script src="Scripts/ytvideo.js"></script>
    <script src="Scripts/ytstorage.js"></script>
    <script src="Scripts/popup.js"></script>
    <link rel="stylesheet" href="Stylesheets/styles.css">
    <!--[if lte IE 6]>
      <style>#top, #bottom, #left, #right { display: none; }</style>
    <![endif]-->
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1 id="actionHeader">Timestamp added!</h1>
    </header>

    <!-- Main form -->
    <form>
      <table>

        <!-- Video name -->
        <tr>
          <td>
            <label for="nameField">Name</label>
          </td>
          <td>
            <input type="text" id="nameField" class="text" value="" disabled>
          </td>
        </tr>

        <!-- Folder selection -->
        <tr>
          <td>
            <label for="folderField">Folder</label>
          </td>
          <td>
            <select id="folderField">
              <option value="1">Option 1</option>
              <option value="2">Option 2</option>
              <option value="3">Option 3</option>
            </select>
          </td>
        </tr>

        <!-- User-defined description -->
        <tr>
          <td>
            <label for="descriptionField">Description</label>
          </td>
          <td>
            <input type="text" id="descriptionField" class="text" value="">
          </td>
        </tr>

        <!-- Bottom buttons -->
        <tr>
          <td>
            <input type="button" id="managerButton" class="button" value="Manager">
          </td>
          <td>
            <input type="button" id="doneButton" class="button" value="Done">
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
